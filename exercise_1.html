<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions!</title>
</head>
<body>
    <script>
        /*
            Exercise One:
            Replace each "?" with one letter, so that this program prints

            a
            b
            c
            d
            e

            in order.
        */
        function first() {
            console.log('a');
            second();
            console.log('e');
        }
        function second() {
            console.log('b');
            third();
            console.log('d');
        }
        function third() {
            console.log('c');
        }
        first();
        function letters (alphabet) {
            return (alphabet)
        }
        letters("a,b,c,d,e");
        console.log(letters);
    </script>
</body>
</html>
